<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <header>
        <nav>
            <div>Movies</div>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/register.html">Register</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div id="toggle-menu">&#9776;</div>
        </nav>
    </header>
   
    <main>
        <div id="app">
            <form id="register" action="/test.html" method="post">
                <h2>Inscription</h2>

                <div class="form-row flex gap-10">
                    <input type="text" class="flex-1" pattern="[a-zA-Z]{2,15}" name="firstname"
                        placeholder="Your first name ...">
                    <input type="text" class="flex-1" pattern="[a-zA-Z]{2,15}" name="lastname"
                        placeholder="Your last name ...">
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="error" id="error-lastname"></div>
                <div class="form-row flex">
                    <input type="email" class="flex-1" pattern="^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$" name="email"
                        placeholder="Your email ...">
                </div>
                <div class="error" id="error-email"></div>
                <div class="form-row flex relative">
                    <input type="password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" class="flex-1"
                        autocomplete="on" name="password" placeholder="Your password ...">
                    <i class="fas icon-password fa-eye  fa-eye-slash absolute"></i>
                </div>
                <div class="error" id="error-password"></div>
                <div class="form-row flex relative">
                    <input type="password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" class="flex-1"
                        autocomplete="on" name="passwordConfirm" placeholder="Confirm your password ...">
                    <i class="fas icon-password fa-eye fa-eye-slash absolute"></i>
                </div>
                <div class="error" id="error-confirm-password"></div>

                <div class="form-row flex">
                    <button class="submit flex-1" disabled>S'inscrire</button>
                </div>
                <div class="form-row">
                    <p class="form-info">Vous avez déjà un compte ? Si oui, <a href="/login.html">cliquez ici</a> pour
                        vous connecter.</p>
                </div>
            </form>

        </div>
    </main>

</body>
